<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Item Generator</title>
    <style>
      body {
        font-family: math;
        margin: 1em;
        padding: 0;
        display: flex;
        justify-content: left;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .item {
        font-weight: 600;
      }
      .container {
     text-align: left;  
      }
      h1 {
        margin-bottom: 20px;
        align-content: center;
      }
      ul {
        list-style-type: none;
        padding: 0;
        font-size: 2em;
        justify-content: left;
      }
      li {
        margin-bottom: 10px;
      }
      button {
        margin-top: 10px;
        padding: 8px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .refresh {
        font-size: 1em;
        margin-top: 10px;
        padding: 1px 2px;
        background-color: #f4f4f4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      /* button:hover {
        background-color: #0056b3;
      } */
    </style>
  </head>
  <body>
    <div class="container">
     
      <button onclick="generateAll()"> <h1>Random Item Generator</h1></button>
      <ul>
        <li>
          <button class="refresh" onclick="generateName()">ðŸ”„</button>
          <span>Name:</span>
          <span class="item" contenteditable="true" id="name"></span>
        </li>
        <li>
          <button class="refresh" onclick="generateNumber()">ðŸ”„</button>
          <span>Number:</span>
          <span class="item" contenteditable="true" id="number"></span>
        </li>
        <li>
          <button class="refresh" onclick="generateDayOfWeek()">ðŸ”„</button>
          <span>Day:</span>
          <span class="item" contenteditable="true" id="dayOfWeek"></span>
        </li>
        <li>
          <button class="refresh" onclick="generateTime()">ðŸ”„</button>
          <span>Time:</span>
          <span class="item" contenteditable="true" id="time"></span>
        </li>
        <li>
          <button class="refresh" onclick="generateColor()">ðŸ”„</button>
          <span>Color:</span>
          <span class="item" contenteditable="true" id="color"></span>
        </li>
        <li>
          <button class="refresh" onclick="generateTown()">ðŸ”„</button>
          <span>Town:</span>
          <span class="item" contenteditable="true" id="town"></span>
        </li>
        <li>
          <button class="refresh" onclick="generateSport()">ðŸ”„</button>
          <span>Sport:</span>
          <span class="item" contenteditable="true" id="sport"></span>
        </li>
      </ul>
    </div>

    <script>

            function openTab(tabName) {
        const tabs = document.getElementsByClassName("tab");
        for (let i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove("active");
        }
        document.getElementById(tabName).classList.add("active");
    }
      function generateName() {
        const names = [
          'Alice',
          'Bob',
          'Charlie',
          'David',
          'Emma',
          'Frank',
          'Grace',
          'Henry',
          'Isabella',
          'Jack',
          'James',
          'John',
          'William',
          'Mary',
          'Robert',
          'Michael',
          'Joseph',
          'Richard',
          'Patricia',
          'Linda',
          'Barbara',
          'Elizabeth',
          'Jennifer',
          'Maria',
          'Susan',
          'Margaret',
          'Dorothy',
          'Lisa',
          'Nancy',
        ];
        document.getElementById('name').innerText =
          names[Math.floor(Math.random() * names.length)];
      }

      function generateNumber() {
        document.getElementById('number').innerText =
          Math.floor(Math.random() * 100) + 1;
      }

      function generateDayOfWeek() {
        const days = [
          'Sunday',
          'Monday',
          'Tuesday',
          'Wednesday',
          'Thursday',
          'Friday',
          'Saturday',
        ];
        document.getElementById('dayOfWeek').innerText =
          days[Math.floor(Math.random() * days.length)];
      }

      function generateTime() {
        const hours = Math.floor(Math.random() * 11) + 8; // Random hours between 8 and 6
        const minutes = ['00', '15', '30', '45'][Math.floor(Math.random() * 4)];
        const ampm = hours < 12 ? 'AM' : 'PM';
        document.getElementById('time').innerText = `${
          hours % 12 || 12
        }:${minutes} ${ampm}`;
      }

      function generateColor() {
        const colors = [
          'Red',
          'Blue',
          'Green',
          'Yellow',
          'Orange',
          'Purple',
          'Pink',
          'Brown',
          'Black',
          'White',
        ];
        document.getElementById('color').innerText =
          colors[Math.floor(Math.random() * colors.length)];
      }

      function generateTown() {
        const towns = [
          'Albany',
          'Schenectady',
          'Troy',
          'Clifton Park',
          'Saratoga Springs',
          'Colonie',
          'Rensselaer',
          'Guilderland',
          'Latham',
          'Delmar',
          'East Greenbush',
          'Niskayuna',
          'Cohoes',
          'Ballston Spa',
          'Watervliet',
        ];
        document.getElementById('town').innerText =
          towns[Math.floor(Math.random() * towns.length)];
      }

      function generateSport() {
        const sports = [
          'Football',
          'Basketball',
          'Baseball',
          'Soccer',
          'Tennis',
          'Golf',
          'Hockey',
          'Swimming',
          'Volleyball',
          'Running',
        ];
        document.getElementById('sport').innerText =
          sports[Math.floor(Math.random() * sports.length)];
      }

      function generateAll() {
        generateName();
        generateNumber();
        generateDayOfWeek();
        generateTime();
        generateColor();
        generateTown();
        generateSport();
      }
    </script>
  </body>
</html>
